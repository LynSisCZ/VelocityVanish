general:
  raw_prefix: '[VelocityVanish]'
  prefix: <gradient:dark_red:red>VelocityVanish</gradient> <gold>|</gold>
  console_prefix: <gray>[<dark_purple>VelocityVanish</dark_purple>]</gray>
  successful_prefix: <dark_gray>[</dark_gray><dark_green><bold>✔</bold><dark_gray>]</dark_gray>
  warn_prefix: <dark_gray>[</dark_gray><gold><bold>!</bold><dark_gray>]</dark_gray>
  error_prefix: <dark_gray>[</dark_gray><dark_red><bold>✘</bold><dark_gray>]</dark_gray>
  only_players: $error_prefix <gradient:dark_red:red>プレイヤー以外から実行することはできません
  unknown_message: $error_prefix <gradient:dark_red:red>不明なメッセージです
  player_not_found: $error_prefix <gradient:dark_red:red>プレイヤーが見つかりませんでした
command:
  no_permission: $error_prefix <gradient:dark_red:red>あなたはこのコマンドを実行するために必要な次の権限を持っていません： <dark_gray>($permission)
  vanish:
    reload:
      use: $successful_prefix <green>プラグインが正常に再読み込みされました
    use_vanish: $successful_prefix <gradient:dark_green:green>Vanishしました
    use_unvanish: $successful_prefix <gradient:dark_green:green>Vanishを解除しました
vanish:
  actionbar: <white>$animation <gradient:gray:white>他プレイヤーから非表示になっています...
  vanish_notify: $warn_prefix <red>$player</red> がVanishしました
  unvanish_notify: $warn_prefix <red>$player</red> がVanishを解除しました
  join_message: <yellow>$playerがゲームに参加しました
  quit_message: <yellow>$playerがゲームを退出しました  
  discordsrv_join_message: $player さんがサーバーに参加しました
  discordsrv_quit_message: $player さんがサーバーから退出しました
  join_message_sent: $successful_prefix <gold>$player</gold>
    のフェイク参加メッセージを送信しました
  quit_message_sent: $successful_prefix <gold>$player</gold>
    のフェイク退出メッセージを送信しました
  level:
    set: $successful_prefix <gold>$player</gold>のレベルを<gold>$level</gold>に設定しました
    get: '$successful_prefix <gold>$player</gold>のVanishレベル: <gold>$level</gold>'
